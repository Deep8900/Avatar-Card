<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bbd442e3d.js" crossorigin="anonymous"></script>
    <title>Avatar Card</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="images/poster.jpg">
        </div>
        <div class="details">
            <img src="images/avtarlogo.png" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
                <span>4.5/5</span>
            </div>
            <div class="tags">
                <span>Sci-Fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>
                    Avatar movie is brain-child of James Cameron. It explores a magical place called Pandora. Movie is a special treat for fantasy lovers. 
                </p>
            </div>
            <div class="cast">
                <h4>cast</h4>
                <ul>
                    <li><img src="images/cast1.jpg"></li>
                    <li><img src="images/cast2.jpg"></li>
                    <li><img src="images/cast3.jpg"></li>
                    <li><img src="images/cast4.jpg"></li>
                    <li><img src="images/cast5.jpg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
